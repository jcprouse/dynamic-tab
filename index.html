<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/colorpicker.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">

</head>
<body>
<div class="grid" id="grid">
  <div class="grid-sizer"></div>
</div>



<i class="fas fa-cog" id="btn_settings"></i>

<input type="file" id="tileImageUpload"  style="visibility: hidden" />
<nav id="nav_tiles" class="navbar fixed-bottom navbar-expand-lg navbar-light" style="display:none">
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      <li class="nav-item active mr-lg-3">
            
        <form class="form-inline my-2 my-lg-0">
            <label class="nav-link">Tile URL</label>
            <input class="form-control" placeholder="url" id="txtUrl" type="text">
        </form>
      </li>

      <li class="nav-item dropup mr-lg-3">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tile size</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item dropdown-size" data-item-id="normal" href="#">Normal</a>
          <a class="dropdown-item dropdown-size" data-item-id="horizontal" href="#">Horizontal</a>
          <a class="dropdown-item dropdown-size" data-item-id="vertical" href="#">Vertical</a>
          <a class="dropdown-item dropdown-size" data-item-id="large" href="#">Large</a>
        </div>
      </li>

      <li class="nav-item active mr-lg-3">
              
        <form class="form-inline my-2 my-lg-0">
          <label class="nav-link">Background colour</label>
          <input class="jscolor {onFineChange:'TileNavigationService.setTileColour(this)'} form-control" value="ffffff" id="colourSelector" type="text" style="width: 6em;">
        </form>
      </li>

      <li class="nav-item active mr-lg-3">
        <form class="form-inline my-2 my-lg-0">
          <label class="btn btn-primary" for="tileImageUpload">Background image</label>
          <label class="nav-link">Keep proportions?</label>
          <input type="checkbox" id="chkTileImageConstraint" checked="checked" />
        </form>
      </li>

      <li class="nav-item active mr-lg-3">
          <form class="form-inline my-2 my-lg-0">
            <label class="nav-link">Background scale</label>
            <input type="range" min="10" max="100" value="100" class="custom-range" id="tileImageSize" />
          </form>
        </li>

      <li class="nav-item active mr-lg-3">
        <form class="form-inline my-2 my-lg-0">
          <input type="button" value="Delete" id="nav-delete" class="btn btn-danger"/>
        </form>
      </li>

       
      
    </ul>

    <i class="fas fa-check" id="btnCloseNav"></i>
  </div>
</nav>

<input type="file" id="fileImport" style="visibility: hidden"/>

<input type="file" id="bgImageUpload"  style="visibility: hidden" />
  <nav id="nav_settings" class="navbar fixed-bottom navbar-expand-lg navbar-light" style="display:none">
      <a class="navbar-brand" href="#">DynamicTab</a>
    
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active mr-lg-3">
            <form class="form-inline my-2 my-lg-0">
                <input type="button" value="Create tile" id="btnCreateTile" class="btn btn-primary"/>
            </form>
          </li>
          <li class="nav-item active">
            <form class="form-inline my-2 my-lg-0">
              <label class="btn btn-primary" for="bgImageUpload">Background image</label>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0 mr-lg-5">
            <li class="nav-item active mr-lg-3">
              <form class="form-inline my-2 my-lg-0">
                <label class="nav-link">Auto set background colour on image upload?</label>
                <input type="checkbox" id="chkTileImageAutoColour" />
              </form>
            </li>
            <li class="nav-item active mr-lg-3">
              
              <form class="form-inline my-2 my-lg-0">
                  <label class="nav-link">Size baseline</label>
                  <input class="form-control mr-sm-2" type="text" id="txtSize" style="width: 4em;">
              </form>
            </li>
            <li class="nav-item dropup">
                <a class="nav-link dropdown-toggle" href="#" id="nav_backup" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Data backup/restoration</a>
                <div class="dropdown-menu" aria-labelledby="nav_backup">
                  <label class="dropdown-item" for="fileImport">Import settings</label>
        
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" id="btnExport">Export settings</a>
    
                </div>
            </li>
          </ul>
        <!--form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form-->
      </div>
    </nav>


<script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap/bootstrap.bundle.min.js"></script>

<script type="text/javascript" src="js/packery/draggabilly.pkgd.min.js"></script>
<script type="text/javascript" src="js/jscolor/jscolor.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/services/CssService.js"></script>
<script type="text/javascript" src="js/services/ImportExportService.js"></script>
<script type="text/javascript" src="js/services/NavigationService.js"></script>
<script type="text/javascript" src="js/services/TileService.js"></script>
<script type="text/javascript" src="js/services/GridService.js"></script>
<script type="text/javascript" src="js/dao.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/handlers.js"></script>
</body>
</html>
